<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICKY NOTE PROJECT</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div id="main" class="container col">
    <div id="welcome-prompt" class="container">
      <h1>What's on your mind?</h1>
    </div>
    <section class="row flex-center">
      <div id="editor" class="container col inner-container">
        <textarea name="note-input" id="input"></textarea>
        <div id="send-note-container">
          <button id="send-note-btn" onclick="sendNote()">
            <img src="./images/icon_arrow_right.png">
          </button>
        </div>
        </div>
    </section>
    <hr class="page-divider" />
    <section class="row flex-center">
      <div id="notes-group" class="inner-container">
        <div id="notes-header" class="row">
          <img src="./images/note_icon.png" width="40" height="40">
          <h2>Note</h2>
        </div>
        <ul id="notes">

        </ul>
      </div>
    </section>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
